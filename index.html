<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Provider Directory Dashboard</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
        table { border-collapse: collapse; width: 100%; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background-color: #f4f4f4; }
        tr:nth-child(even) { background-color: #f9f9f9; }
        .status-UPDATED { background-color: #fff3cd; color: #856404; }
        .status-VERIFIED_OK { background-color: #d4edda; color: #155724; }
    </style>
</head>
<body>
    <h1>Provider Validation Dashboard</h1>
    <button onclick="runValidation()">Run Validation</button>
    <button onclick="runVLM()">Test VLM (pamplet 4.jpeg)</button>
    <hr>
    <h3>Validation Results</h3>
    <table id="provider-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Input Phone</th>
                <th>Status</th>
                <th>Confidence</th>
                <th>Suggested Phone</th>
                <th>NPI Phone</th>
                <th>Google Phone</th>
            </tr>
        </thead>
        <tbody id="provider-body"></tbody>
    </table>
    <hr>
    <h3>VLM Extraction Result:</h3>
    <pre id="vlm-output"></pre>

    <script>
        async function runValidation() {
            await fetch('/api/run-validation', { method: 'POST' });
            alert('Validation complete! Reloading data...');
            loadData();
        }

        async function runVLM() {
            const vlmOut = document.getElementById('vlm-output');
            vlmOut.innerText = "Extracting... please wait...";
            const response = await fetch('/api/extract-image');
            const data = await response.json();
            vlmOut.innerText = JSON.stringify(data, null, 2);
        }

        async function loadData() {
            const response = await fetch('/api/validation-results');
            const data = await response.json();
            const tableBody = document.getElementById('provider-body');
            tableBody.innerHTML = ""; // Clear old data

            if (data.error) {
                tableBody.innerHTML = `<tr><td colspan="8">Error: ${data.error}</td></tr>`;
                return;
            }

            for (const provider of data) {
                const row = document.createElement('tr');
                if (provider.status.includes('UPDATED')) row.className = 'status-UPDATED';
                if (provider.status.includes('VERIFIED_OK')) row.className = 'status-VERIFIED_OK';
                
                row.innerHTML = `
                    <td>${provider.provider_id}</td>
                    <td>${provider.name}</td>
                    <td>${provider.phone}</td>
                    <td><strong>${provider.status}</strong></td>
                    <td>${provider.confidence_score}%</td>
                    <td>${provider.suggested_phone || 'N/A'}</td>
                    <td>${provider.npi_phone || 'N/A'}</td>
                    <td>${provider.google_phone || 'N/A'}</td>
                `;
                tableBody.appendChild(row);
            }
        }
        // Load data when page opens
        loadData();
    </script>
</body>
</html>
